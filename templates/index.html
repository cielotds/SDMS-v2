<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Econovision</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='dcharts.js') }}"></script>
    <script src="{{ url_for('static', filename='fcharts.js') }}"></script>
    <script src="{{ url_for('static', filename='chatbot.js') }}"></script>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="sidebar bg-blue-700 p-4">
            <div class="text-white text-lg font-bold mb-8">
                <div class="flex items-center mb-8">
                    <img src="{{ url_for('static', filename='images/ECONOVISION.png') }}" alt="Logo" class="h-12.5 w-12.5 mr-2">
                </div>
                <div class="flex flex-col space-y-4"> 
                    <button id="dashboardBtn" class="flex items-center text-white btn-active"> 
                        <i class="fas fa-home mr-2"></i> 
                        <span>Dashboard</span> 
                    </button> 
                    <button id="forecastBtn" class="flex items-center text-white btn"> 
                        <i class="fas fa-chart-line mr-2"></i> 
                        <span>Financial Forecast</span> 
                    </button> 
                </div> 
            </div>
        </div>
        <!-- Main Content -->
        <div class="dashboard">
            <div id="content">
                <h1 class="text-4xl font-bold text-blue-700 mb-8">Dashboard</h1>
                <div class="flex justify-between mb-8">
                    <div class="card">
                        <div class="text-lg">Today</div>
                        <div class="text-6xl font-bold">n</div>
                        <div class="text-green-700 mt-2">+20%</div>
                    </div>
                    <div class="card">
                        <div class="text-lg">Yesterday</div>
                        <div class="text-6xl font-bold">n</div>
                    </div>
                    <div class="card">
                        <div class="text-lg">Average</div>
                        <div class="text-6xl font-bold">n</div>
                        <div class="text-red-700 mt-2">-50%</div>
                    </div>
                </div>
                <h2 class="text-3xl font-bold text-blue-700 mb-4">Sales</h2>
                <div class="flex mb-8">
                    <button class="btnd-active">Daily</button>
                    <button class="btnd">Weekly</button>
                    <button class="btnd">Monthly</button>
                    <button class="btnd btnd-rounded">Yearly</button>
                </div>
                <div class="chart">
                    <canvas id="dailySalesChart"></canvas>
                </div>
                <div class="chart" style="display: none;" id="weeklySalesChartContainer">
                    <canvas id="weeklySalesChart"></canvas>
                </div>
                <div class="chart" style="display: none;" id="monthlySalesChartContainer">
                    <canvas id="monthlySalesChart"></canvas>
                </div>
                <div class="chart" style="display: none;" id="yearlySalesChartContainer">
                    <canvas id="yearlySalesChart"></canvas>
                </div>
                <h2 class="text-3xl font-bold text-blue-700 mb-4">Sales by Product</h2>
                <div class="flex mb-8">
                    <button class="btnd-active">Daily</button>
                    <button class="btnd">Weekly</button>
                    <button class="btnd">Monthly</button>
                    <button class="btnd btnd-rounded">Yearly</button>
                </div>
                <div class="flex justify-between">
                    <div class="chart">
                        <canvas id="salesChart"></canvas>
                    </div>
                    <div class="chart">
                        <canvas id="salesByProductChart"></canvas>
                    </div>    
            </div>
        </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
